<!DOCTYPE html>
<html lang="en">

  <head>
    <Title>Login</Title>
    <script type="text/javascript" src="validatelogin.js"> </script>
    <link rel="stylesheet" href="loginpage.css">
  </head>

  <a href="main.html">
    <p>LOGOUT</p>
  </a>


  <body>

    <div class="wrapper fadeInDown">
      <div id="formContent">

        <h2 class="active"> Sign In </h2>


        <form id="Login" onsubmit="return LoginForm()" method="post">
          <input type="text" class="fadeIn second" name="Email" placeholder="Email" required>
          <input type="text" class="fadeIn third" name="Password" placeholder="Password" required>
          </br></br>
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

      </div>
    </div>


  </body>

</html>
